<div class="container main-container">

    <h1>Lista de Pessoas</h1>
    <hr>

    <p>
        <a class="btn btn-info" [routerLink]="['/cadastro']">Nova pessoa</a>
    </p>

    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>

                </th>
                <th>
                    Nome
                </th>
                <th>
                    Sobrenome
                </th>
                <th>
                    Cidade
                </th>
                <th>
                    Estado
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pessoa of pessoas">
                <td>
                    {{ pessoa.nome }}
                </td>
                <td>
                    {{ pessoa.sobrenome }}
                </td>
                <td>
                    {{ pessoa.cidade }}
                </td>
                <td>
                    {{ pessoa.estado }}
                </td>
                <td class="text-right">
                    <a class="btn btn-warning" [routerLink]="['/detalhes',pessoa.id]">
                        <span class="fa fa-search"></span>
                    </a>&nbsp;
                    <a class="btn btn-info" [routerLink]="['/cadastro',pessoa.id]">
                        <span class="fa fa-pencil-alt"></span>
                    </a>&nbsp;
                    <a class="btn btn-danger" [routerLink]="['/excluir',pessoa.id]">
                        <span class="fa fa-trash"></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
