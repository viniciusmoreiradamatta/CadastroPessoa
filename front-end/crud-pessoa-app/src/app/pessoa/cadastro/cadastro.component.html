<div class="container main-container">

    <h3 *ngIf="pessoa.id ==0">Novo Produto </h3>
    <h3 *ngIf="pessoa.id >0">Editar Produto </h3>

    <hr>
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-danger" *ngIf="errors.length > 0">
                <h3 id="msgRetorno">Opa! Alguma coisa não deu certo:</h3>
                <ul>
                    <li *ngFor="let error of errors">{{ error }}</li>
                </ul>
            </div>
            <div class="col-12 row">
                <div class="col-12">
                    <div class="form-group">
                        <label class="control-label font-weight-bold">Nome</label>
                        <div>
                            <input [(ngModel)]="pessoa.nome" class="form-control" id="nome" type="text"
                                placeholder="Ex: João" />
                            <!-- <span class="text-danger" *ngIf="displayMessage.nome">
                            <p [innerHTML]="displayMessage.nome"></p>
                        </span> -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 row">
                <div class="col-6 ">
                    <div class="form-group">
                        <label class="control-label font-weight-bold">Sobrenome</label>
                        <div>
                            <input [(ngModel)]="pessoa.sobrenome" class="form-control" id="sobrenome" type="text"
                                placeholder="Ex: da Silva" />
                            <!-- <span class="text-danger" *ngIf="displayMessage.descricao">
                    <p [innerHTML]="displayMessage.descricao"></p>
                </span> -->
                        </div>
                    </div>
                </div>
                <div class="col-6 ">
                    <div class="form-group">
                        <label class="control-label font-weight-bold">Nacionalidade</label>
                        <div>
                            <input [(ngModel)]="pessoa.nacionalidade" class="form-control" id="nacionalidade"
                                type="text" placeholder="Ex: brasileira" />
                            <!-- <span class="text-danger" *ngIf="displayMessage.descricao">
                    <p [innerHTML]="displayMessage.descricao"></p>
                </span> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 row">
                <div class="col-4 ">
                    <div class="form-group">
                        <label class="control-label font-weight-bold">Cep</label>
                        <div>
                            <input [(ngModel)]="pessoa.cep" class="form-control" id="cep" type="text"
                                placeholder="Ex: 01011-100" />
                            <!-- <span class="text-danger" *ngIf="displayMessage.descricao">
                    <p [innerHTML]="displayMessage.descricao"></p>
                </span> -->
                        </div>
                    </div>
                </div>
                <div class="col-4 ">
                    <div class="form-group">
                        <label class="control-label font-weight-bold">Estado</label>
                        <select [(ngModel)]="pessoa.estado" class="form-control" id="phoneType">
                            <option *ngFor="let c of estados" [value]="c.id">{{c.nome}} - {{c.sigla}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-4 ">
                    <div class="form-group">
                        <label class="control-label font-weight-bold">Cidade</label>
                        <div>
                            <input [(ngModel)]="pessoa.cidade" class="form-control" id="cidade" type="text"
                                placeholder="Ex: São Paulo" />
                            <!-- <span class="text-danger" *ngIf="displayMessage.descricao">
                        <p [innerHTML]="displayMessage.descricao"></p>
                    </span> -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 row">
                <div class="col-12">
                    <div class="form-group">
                        <label class="control-label font-weight-bold">Logradouro</label>
                        <div>
                            <input [(ngModel)]="pessoa.logradouro" class="form-control" id="logradouro" type="text"
                                placeholder="Ex: Rua Boa vista 253" />
                            <!-- <span class="text-danger" *ngIf="displayMessage.nome">
                            <p [innerHTML]="displayMessage.nome"></p>
                        </span> -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 row">
                <div class="col-6 ">
                    <div class="form-group">
                        <label class="control-label font-weight-bold">Email</label>
                        <div>
                            <input [(ngModel)]="pessoa.email" class="form-control" id="email" type="text"
                                placeholder="Ex: email@email.com" />
                            <!-- <span class="text-danger" *ngIf="displayMessage.descricao">
                    <p [innerHTML]="displayMessage.descricao"></p>
                </span> -->
                        </div>
                    </div>
                </div>
                <div class="col-6 ">
                    <div class="form-group">
                        <label class="control-label font-weight-bold ">Telefone</label>
                        <div>
                            <input [(ngModel)]="pessoa.telefone" class="form-control" id="telefone" type="text"
                                placeholder="Ex: (11)2020-3030)" />
                            <!-- <span class="text-danger" *ngIf="displayMessage.descricao">
                    <p [innerHTML]="displayMessage.descricao"></p>
                </span> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group col-12 row d-flex flex-row-reverse">
                <a class="btn btn-danger" href="/">Voltar</a>
                <input type="submit" value="Salvar" class="btn btn-success">&nbsp;
            </div>
        </div>
    </div>
</div>
